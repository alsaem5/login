<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;500;700;800&family=Roboto+Slab&family=Source+Serif+Pro:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/login.css" />
    

    <title>Login</title>
  </head>
  <body>
    <main class="login_design">
      
      <div class="login">
        <div class="login_data">
          <img src="./img/collab.png" alt="" />
          <h1>Hellow, welcome!</h1>
          <form action="#" class="login_form">
            <div class="input_group">
              <label class="input_fill">
                <input type="email" name="email" id="email" required />
                <span class="input_label">Correo Electronico</span>
                <i class="fas fa-envelope"></i>
              </label>
            </div>
            <div class="input_group">
              <label class="input_fill">
                <input type="password" name="password" id="password" required />
                <span class="input_label">Contraseña</span>
                <i class="fas fa-lock"></i>
              </label>
            </div>
            <a href="./registro.html">¿Necesitas una cuenta?</a>
            
            <input type="submit" value="Iniciar Sesion" class="botoniniciar"  />
          </form>
        </div>
      </div>
      <div class="waves">
        <img src="./img/loginPerson.png" alt="" />
      </div>
    </main>
  </body>
</html>
